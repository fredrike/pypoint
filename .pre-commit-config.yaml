repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args:
          - --safe
          - --quiet
        language_version: python3.11
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
    -   id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/pylint
    rev: v3.2.4
    hooks:
      - id: pylint
        additional_dependencies:
        - aiohttp
        exclude: 'tests/'
        args:
        - --ignore=setup.py
